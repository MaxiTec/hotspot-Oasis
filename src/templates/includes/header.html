<header class="header">
  <div class="header__path">
      <div class="header__path__inner">
          <div class="header__path__overlay">
            <img class="header__path__image" src='./img/logos/{{headerConfig.logo}}' alt=''/>
            {% if headerConfig.icono %}
              <div class="icono">
                <img src="./img/icons/wifi-icon.png" alt="">
              </div>
            {% endif %}
          </div>
      </div>
  </div>
</header>
